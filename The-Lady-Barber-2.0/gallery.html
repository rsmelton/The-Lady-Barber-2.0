<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
</head>
<body>
    <div class="flex flex-column flex-small-gap medium-top-bottom-padding small-left-padding border-debugger">
        <h1 class="border-debugger">Client Photos</h1>
        <div class="flex flex-row flex-row-horizontally-centered flex-small-gap flex-wrap border-debugger">
            <img class="after-photos" src="./images/gallery-images/After1.png" alt="After Photo 1" />
            <img class="after-photos" src="./images/gallery-images/After2.png" alt="After Photo 2" />
            <img class="after-photos" src="./images/gallery-images/After3.png" alt="After Photo 3" />
        </div>
        <h1 class="border-debugger">Business Photos</h1>
        <div class="flex flex-column flex-column-horizontally-centered flex-small-gap border-debugger">
            <div class="flex flex-row flex-wrap flex-small-gap gallery-image-container  border-debugger">
                <img class="business-photos" src="./images/gallery-images/DeonnaWSign.png" alt="Deonna w/ Business Sign">
                <img class="business-photos" src="./images/gallery-images/TheLadyBarberShop.png" alt="Outside of Shop">
            </div>
            <div class="flex flex-row flex-wrap flex-small-gap gallery-image-container  border-debugger">
                <img class="business-photos" src="./images/gallery-images/LadyBarberHours.png" alt="Hours of Operation">
                <img class="business-photos" src="./images/gallery-images/WaitingRoomAngle1.png" alt="Waiting Room Angle 1">
            </div>
            <div class="flex flex-row flex-wrap flex-small-gap gallery-image-container  border-debugger">
                <img class="business-photos" src="./images/gallery-images/WaitingRoomAngle2.png" alt="Waiting Room Angle 2">
                <img class="business-photos" src="./images/gallery-images/GuestChair.png" alt="Guest Chair">
            </div>
            <div class="flex flex-row flex-wrap flex-small-gap gallery-image-container  border-debugger">
                <img class="business-photos" src="./images/gallery-images/BarberChair.png" alt="Barber Chair">
            </div>
        </div>
    </div>
</body>
</html>
