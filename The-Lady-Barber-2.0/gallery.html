<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
</head>
<body>
    <div id="client-photos" class="flex flex-column flex-small-gap medium-top-bottom-padding small-right-padding small-left-padding">
        <h1 class="small-bottom-padding border-debugger">Client Photos</h1>
        <div class="flex flex-row flex-row-horizontally-centered flex-small-gap flex-wrap">
            <img class="gallery-photos" src="./images/gallery-images/After1.png" alt="After Photo 1" />
            <img class="gallery-photos" src="./images/gallery-images/After2.png" alt="After Photo 2" />
            <img class="gallery-photos" src="./images/gallery-images/After3.png" alt="After Photo 3" />
        </div>
    </div>
    <div id="business-photos" class="flex flex-column flex-small-gap medium-top-bottom-padding small-right-padding small-left-padding border-debugger">
        <h1 class="small-bottom-padding border-debugger">Business Photos</h1>
        <div class="flex flex-row flex-wrap flex-small-gap gallery-photo-container">
            <img class="gallery-photos" src="./images/gallery-images/DeonnaWSign.png" alt="Deonna w/ Business Sign">
            <img class="gallery-photos" src="./images/gallery-images/TheLadyBarberShop.png" alt="Outside of Shop">
        </div>
        <div class="flex flex-row flex-wrap flex-small-gap gallery-photo-container">
            <img class="gallery-photos" src="./images/gallery-images/LadyBarberHours.png" alt="Hours of Operation">
            <img class="gallery-photos" src="./images/gallery-images/WaitingRoomAngle1.png" alt="Waiting Room Angle 1">
        </div>
        <div class="flex flex-row flex-wrap flex-small-gap gallery-photo-container">
            <img class="gallery-photos" src="./images/gallery-images/WaitingRoomAngle2.png" alt="Waiting Room Angle 2">
            <img class="gallery-photos" src="./images/gallery-images/GuestChair.png" alt="Guest Chair">
        </div>
        <div class="flex flex-row flex-wrap flex-small-gap gallery-photo-container">
            <img class="gallery-photos" src="./images/gallery-images/BarberChair.png" alt="Barber Chair">
        </div>
    </div>
</body>
</html>
