<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>The Lady Barber</title>
</head>
<body onload="load_home_page()">
    <!-- Navbar -->
    <nav id="navbar" class="sticky-navbar flex flex-column flex-small-gap border-debugger">
        <!-- Flex container specifically for all the navlinks -->
        <ul class="flex flex-row flex-row-right-justified flex-small-gap small-right-padding">
            <li><a href="#home/about" onclick="load_home_page('about')">About</a></li>
            <li><a href="#home/services" onclick="load_home_page('services')">Services</a></li>
            <li><a href="#home/hourslocation" onclick="load_home_page('hours-location')">Hours/Location</a></li>
            <li><a href="#gallery" onclick="load_gallery_page()">Gallery</a></li>
        </ul>
        <!-- Flex container for logo along with a column Flex container for branding text -->
        <div class="flex flex-row flex-row-vertically-centered flex-small-gap">
            <img class="the-lady-barber-logo" src="./images/TheLadyBarberLogo.png" alt="The Lady Barber Logo" />
            <div class="flex flex-column">
                <h1>The Lady Barber</h1>
                <span>256-627-6672</span>
                <span>2440 Co Rd 24 Florence, AL 35633</span>
            </div>
        </div>
    </nav>
    <!-- Section for Dynamic Separated Pages -->
    <div id="page_content"></div>
    <!-- Footer -->
    <footer id="footer" class="flex flex-column flex-column-horizontally-centered flex-small-gap centered-text">
        <span>&copy; 2021-2024 The Lady Barber. All rights reserved.</span>
        <span>If you would like to leave a review, click on the Google or Facebook link below!</span>
        <!-- Flex container for Google and Facebook Logos -->
        <div class="flex flex-row flex-row-vertically-centered flex-small-gap">
            <a href='https://www.google.com/search?q=the+lady+barber+florence+al&oq=the+lad&gs_lcrp=EgZjaHJvbWUqBggAEEUYOzIGCAAQRRg7MgYIARBFGDkyBwgCEAAYjwIyBwgDEAAYjwIyBggEEEUYPNIBCDExNTBqMGo3qAIAsAIA&sourceid=chrome&ie=UTF-8'><img class="google-logo" src="./images/GoogleLogo.png" alt="Google Logo"></a>
            <a href='https://www.facebook.com/DeonnaScott.LadyBarber/'><img class="facebook-logo" src="./images/FacebookLogo.png" alt="Facebook Logo"></a>
        </div>
    </footer>
    <!-- Script for different pages -->
    <script defer src="page_loader.js"></script>
</body>
</html>
